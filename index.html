<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense tracker</title>
    
</head>
<body>
    
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items:center ;
            color:rgb(59, 27, 88);
            height:100vh;
        }
    </style>
    <input type="text" id="input" placeholder ="enter number">
    <button id='btn'>click to increment</button>
    
    <script>
       
        var btn=document.querySelector('#btn')
        let totalExpense=0;
       // console.log('at first totalEXPense',totalExpense)
        
       // console.log('expense before fun' , expense)  //returns NaN bcz we havent entered anyting
       // console.log('type of expense before fun' , typeof(expense))  //returns number
      
        btn.addEventListener('click',function(){
            let num1=document.querySelector('#input').value
            let expense=parseInt(num1,10)
            totalExpense=totalExpense+expense

            console.log('total expense is '+ totalExpense)
        })
    </script>
</body>
</html>
